<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPro Audifonos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="contenedor contenido-header">
        <div class="imagen-header">
          <div class="picture">
            <picture>
              <source
                sizes="1920w"
                srcset="img/header.avif 1920w"
                type="image/avif"
              />
              <source
                sizes="1920w"
                srcset="img/header.webp 1920w"
                type="image/webp"
              />
              <source
                sizes="1920w"
                srcset="img/header.jpg 1920w"
                type="image/jpeg"
              />
              <img
                loading="lazy"
                decoding="async"
                src="img/header.jpg"
                lazyalt="imagen"
                width="1000"
                height="600"
              />
            </picture>
          </div>
        </div>
        <!-- imagen-header -->

        <div class="text-header">
          <p class="tagline-producto">Sonido Profesional</p>

          <h1 class="nombre-producto">TechPRO</h1>
          <p class="descripcion-producto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque,
            mollitia culpa? Magni accusamus iste ea. Placeat dolorum at
            voluptatibus repellendus maiores, eaque quisquam, sapiente dicta
            repellat quae aliquam delectus dolores?
          </p>
          <p class="precio-producto">Desde <span>$299</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
